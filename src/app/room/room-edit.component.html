<div>
  <form (ngSubmit)="submit()" #roomForm="ngForm" class="room-form" novalidate>
    <div class="form-group">
      <label class="text-color">Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="room.name" #name="ngModel" required>
      <div class="alert alert-danger" [hidden]="name.pristine || name.valid">Name is required</div>
    </div>
    <div class="form-group">
      <label class="text-color">Address</label>
      <input type="text" class="form-control" name="address" [(ngModel)]="room.address" #address="ngModel" required>
      <div class="alert alert-danger" [hidden]="address.pristine || address.valid">Address is required</div>
    </div>
    <div class="form-group">
      <label class="text-color">City</label>
      <input type="text" class="form-control" name="city" [(ngModel)]="room.city" #city="ngModel" required>
      <div class="alert alert-danger" [hidden]="city.pristine || city.valid">City is required</div>
    </div>
    <div class="form-group">
      <label class="text-color">State</label>
      <select class="form-control" 
              [(ngModel)]="room.state.abbreviation"
              name="state" 
              required>
          <option *ngFor="let state of states" [ngValue]="state.abbreviation">{{state.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label class="text-color">Price</label>
      <input type="text" class="form-control" name="price" [(ngModel)]="room.price" #price="ngModel" required>
      <div class="alert alert-danger" [hidden]="price.pristine || price.valid">City is required</div>
    </div>
    <div *ngIf="room">
      <div class="alert alert-warning" *ngIf="room.id && deleteMessageEnabled">
         Delete room?&nbsp;&nbsp;<button class="btn btn-danger" (click)="delete($event)">Yes</button>&nbsp;&nbsp;
         <button class="btn btn-default" (click)="deleteMessageEnabled = false">No</button>
      </div>
      <button class="btn btn-danger" *ngIf="room.id && !deleteMessageEnabled" (click)="deleteMessageEnabled = true">Delete</button>&nbsp;&nbsp;

      <div class="pull-right" *ngIf="!deleteMessageEnabled">
        <button class="btn btn-default" (click)="cancel($event)">Cancel</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-success" [disabled]="roomForm.pristine || !roomForm.valid">{{ operationText }}</button>
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div>
  </form>
  <br />
</div>
